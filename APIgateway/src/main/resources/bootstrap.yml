server:
  port: 4000
  servlet:
    context-path: ""

spring:
  application:
    name: APIgateway

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/
    enabled: false

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    demo-service:
        path: /data/**
        serviceId: VEHICLEdata
        stripPrefix: false
        sensitiveHeaders: