server:
  port: 8123
  servlet:
    context-path: ""

spring:
  application:
    name: admin
  boot:
    admin:
      discovery:
        ignored-services: admin

eureka:
  instance:
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 10
  client:
    healthcheck:
      enabled: true
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/

management:
  security:
    enabled: false
