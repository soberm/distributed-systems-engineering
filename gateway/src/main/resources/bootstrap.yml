spring:
  application:
    name: gateway
  boot:
    admin:
      client:
        url: http://localhost:8123

server:
  port: 4000
  servlet:
    context-path: ""

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    demo-service:
        path: /demo/**
        serviceId: demo-service
        stripPrefix: false
        sensitiveHeaders: