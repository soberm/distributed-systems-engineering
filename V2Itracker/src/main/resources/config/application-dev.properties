spring.application.name=V2ITracker
server.port=8241
feign.hystrix.enabled=true
eureka.client.enabled=false
eureka.client.service-url.default-zone=${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=tracker_db
spring.data.mongodb.username=user
spring.data.mongodb.password=password
spring.cloud.gcp.pubsub.enabled=true
#spring.cloud.gcp.project-id=[YOUR_GCP_PROJECT_ID_HERE]
#spring.cloud.gcp.credentials.location=file:[LOCAL_FS_CREDENTIALS_PATH]
vehicledata.address=localhost:8001
